version: 1
frontend:
  phases:
    preBuild:
      commands:
        - source .env-production # env variables for poduction branch AWS Amplify deploy
        - curl -L -o hugo.tar.gz https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_Linux-64bit.tar.gz
        - tar -xf hugo.tar.gz
    build:
      commands:
        - ./hugo --gc --minify --baseURL ${BASE_URL} --params gtm=${GTM} --params year=${YEAR} --params cookie_consent=${COOKIE_CONSENT}
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
